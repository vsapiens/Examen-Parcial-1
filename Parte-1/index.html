<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Country Facts</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1 id="title">Country Facts</h1>
      <div>
        <img
          src="https://images-na.ssl-images-amazon.com/images/I/61k9Epc57ML.png"
          width="200px"
        />
      </div>
    </header>
    <main>
      <section id="search" name="search">
        <form class="js-search-form">
          <fieldset>
            <legend>Search Form</legend>
            <span>Search for a country:</span>
            <label id="search">
              <input type="text" class="js-query" placeholder="mexico" />
            </label>
            <button type="submit">Search</button>
          </fieldset>
        </form>
      </section>
      <section id="results" name="results">
        <div class="js-search-results"></div>
      </section>
    </main>
  </body>
  <footer>
    <p>All rights reserved</p>
  </footer>
</html>
